; WPFleet PHP-FPM Pool Configuration
; Optimized for WordPress multi-site hosting

[wpfleet]

; Process management
user = www-data
group = www-data

; Listen on Unix socket for better performance
listen = /run/php/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Dynamic process management with auto-scaling
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000
pm.process_idle_timeout = 30s

; Status and ping endpoints
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Logging
access.log = /var/log/php/fpm-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
slowlog = /var/log/php/fpm-slow.log
request_slowlog_timeout = 10s
request_terminate_timeout = 300s

; PHP configuration overrides
php_admin_value[error_log] = /var/log/php/error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions
php_value[soap.wsdl_cache_dir] = /var/lib/php/wsdlcache

; Security
; disable_functions aligned with php.ini - exec/system/proc_open allowed for WP-CLI and modern plugins
php_admin_value[disable_functions] = show_source,symlink,link
php_admin_value[open_basedir] = /var/www/html:/tmp:/var/cache/frankenphp:/var/lib/php

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
